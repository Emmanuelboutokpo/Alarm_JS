<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
          <div class="clock">
              <img src="./files/clock.svg" alt="clock">
              <h1>00:00:00</h1>
              <p>Choose the regional format time</p>
            </div>
            <div class="chooseTime">
                <select name="" id="" class="to24_12">
                  <option value=""></option>
                  <option value="to24h">To 24-hours</option>
                 <option value="to12h">To 12-hours</option>
                </select>          
                <button class="reset">Reset</button>
            </div>
            </h1>
         <div class="setAlarm">
            <div class="column">
                <select name="" class="select">
                     <option value="hour">Hour</option>
                </select>
            </div>
            <div class="column">
                <select name="" class="select">
                     <option value="minute">Minute</option>
                </select>
            </div>
            <div class="column">
                <select name="" class="select">
                     <option value="seconde">Seconde</option>
                </select>
            </div>
            <div class="column">
                <select name="" class="select">
                     <option value="am_pm">AM/PM</option>
                </select>
            </div> 
        </div>
        <div class="getAlarm">
            <div class="col">
                <select name="" class="sel">
                     <option value="hour">Hour</option>
                </select>
            </div>
            <div class="col">
                <select name="" class="sel">
                     <option value="minute">Minute</option>
                </select>
            </div>
            <div class="col">
                <select name="" class="sel">
                     <option value="seconde">Seconde</option>
                </select>
            </div>
        </div>
        <button class="set"> Set Alarm</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
